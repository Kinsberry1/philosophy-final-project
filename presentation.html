<body>

<nav>
  <a href="index.html">Home</a>
  <a href="slides.html">Final Slides</a>
  <a href="presentation.html">Presentation</a>
  <a href="about.html">About Me</a>

<header>
  <h1>Justice, Duty, and the Greater Good</h1>
  <h2>Ethical Conflicts in Superhero Narratives</h2>
</header>

<div class="slide" id="slide-container">
  <!-- Content inserted via JavaScript -->
</div>

<div class="button-group">
  <button onclick="previousSlide()">Previous</button>
  <button onclick="nextSlide()">Next</button>
</div>

<footer>
  © 2025 Keith Kingsberry
</footer>

<script>
  const slides = [
    {
      title: "Slide 1: Title Slide",
      points: [
        "Justice, Duty, and the Greater Good",
        "Ethical Conflicts in Superhero Narratives",
        "By Keith Kingsberry",
        "PHIL 1313 – Spring 2025"
      ]
    },
    {
      title: "Slide 2: Introduction",
      points: [
        "Superhero films explore deep moral conflicts",
        "Heroes face difficult ethical decisions",
        "Focus on Batman and Captain America",
        "Compare Kantian duty vs. utilitarian outcomes"
      ]
    },
    {
      title: "Slide 3: Kantian Ethics (Duty-Based)",
      points: [
        "Actions must follow moral duty, not results",
        "Right and wrong based on universal rules",
        "Categorical Imperative: Act universally",
        "Moral integrity matters more than consequences"
      ]
    },
    {
      title: "Slide 4: Utilitarianism (Consequence-Based)",
      points: [
        "Moral decisions judged by results",
        "Maximize happiness, minimize harm",
        "Sometimes sacrifice for greater good",
        "Seen with Iron Man in Civil War"
      ]
    },
    {
      title: "Slide 5: Batman’s Ethics in The Dark Knight",
      points: [
        "Follows strict no-killing rule (duty)",
        "Refuses to kill Joker despite chaos",
        "Creates surveillance system (utilitarian choice)",
        "Destroys it to maintain ethics"
      ]
    },
    {
      title: "Slide 6: Captain America's Ethics in Civil War",
      points: [
        "Rejects government control (Sokovia Accords)",
        "Believes in personal moral responsibility",
        "Fights for individual freedoms",
        "Prioritizes conscience over authority"
      ]
    },
    {
      title: "Slide 7: Conclusion",
      points: [
        "Heroes embody Kantian principles",
        "True heroism requires moral sacrifice",
        "Ethical clarity over convenience",
        "Justice demands unwavering values"
      ]
    },
    {
      title: "Slide 8: Works Cited",
      points: [
        "Immanuel Kant, Groundwork for the Metaphysics of Morals",
        "Superhero Films: Fascist or Morally Virtuous?",
        "Introduction to Philosophy (OpenStax)"
      ]
    }
  ];

  let currentSlide = 0;
  const container = document.getElementById('slide-container');

  function showSlide(index) {
    container.innerHTML = `
      <h2>${slides[index].title}</h2>
      <ul>
        ${slides[index].points.map(point => `<li>${point}</li>`).join('')}
      </ul>
    `;
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  }

  function previousSlide() {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  }

  // Initialize first slide
  showSlide(currentSlide);
</script>

</body>
</html>
